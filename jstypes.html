<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Javascript Types</title>
    </head>
    <body>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <script>
            var name;
            name=prompt("what is your name");
            document.write(name);
            document.write("<h1>"+name+"</h1>");
            document.write(name+7+"<br>");
            document.write(document.title+"<b>r");
            var par=document.getElementsByTagName("p");
            document.write(par+"<br/>");
            document.write(par.length);
             </script>
    </body>  
</html>
