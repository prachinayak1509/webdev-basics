<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> STYLING LISTS</title>
        <link rel="stylesheet" href="./stylingLists.css">
    </head>
    <body>
        <div>
            <h1>Unordered List</h1>
            <ul>
                <li>Delhi</li>
                <li>Mumbai</li>
                <li>Chennai</li>
            </ul>
        </div>
        <div>
            <h1>Ordered List</h1>
            <ol>
                <li>Apple</li>
                <li>Orange</li>
                <li>Watermelon</li>
            </ol>
        </div>
    </body>
</html>
