<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            finding average
        </title>
    </head>
    <body>
        <script>
            var grade=[2,4, ,6, ,8];
            var sum=0,i;
            var count =0;
            if(grade.length>0)
            {
                for(i=0;i<grade.length;i++){
                    if(grade[i]!=undefined)
                    {
                sum+=grade[i];
                count=count +1;
                    }
            }
            document.write(sum/count);
        }
        else {
            document.write("average could not be found");
        }
        </script>
    </body>
</html>
