<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Radio buttons in html</title>
    </head>
    <body>
        <form>
            Gender:<br/>
            <input type="radio" name="gender" value="Male">male<br/>
            <input type="radio" name="gender" value="female">female<br/>
            Favourite foods:<br/>
            <label><input type="radio" name="food" value="pizza">pizza </label><br/>
            <label><input type="radio" name="food" value="burger">burger </label><br/>
            <label><input type="radio" name="food" value="chips" checked="true">chips</label><br/>
            <input type="submit">
        </form> 
    </body>
</html>
