<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zip Code</title>
    </head>
    <body>
        <form>
            zip code with pattem:<input type="text" name="zip_name" pattern="[0-9]{5}" required><br/>
            zip code with numbers:<input type="number" name="zip_number" min="00000" max="99999" required><br/>
            <input type="submit" value="click here">
        </form>
    </body>
    
</html>
