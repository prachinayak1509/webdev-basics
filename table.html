<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset ="UTF-8">
        <title>MAKING TABLES</title>
    </head>
    <body>
        <table>
        <tr><th>row one</th><th>row two</th><th>row three</th></tr>   
        <tr><td>one</td><td>two</td><td>three</td></tr>
        <tr><td>four</td><td>five</td><td>six</td></tr>
        <tr><td>seven</td><td>eight</td><td>nine</td></tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <th>Child's name:</th><th>Parent's name:</th>

            </tr>
            <tr>
                <td rowspan="2">prachi</td><td>suchi</td>
            </tr>
            <tr><td>tapan</td></tr>
            <tr>
                <td>maggie</td><td>catherine</td>
            </tr>
            <tr>
                <td rowspan="2">sanjana</td><td>meghana</td>
            </tr>
            <tr>
                <td>rahul</td>
            </tr>
        </table>
    </body>
</html>
