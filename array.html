<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arrays in JavaScript</title>
    </head>
    <body>
        <script>
        var fruits=["mango","apple","orange","grapes"];
        for(i=0;i<fruits.length;i++){
        document.write(fruits[i]+"<br>");}
    </script>
    </body>
</html>
